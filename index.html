<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Thomas Philipps" />
    <meta
      name="description"
      content="Un simple jeu de dés développé dans le cadre de la formation Graduate Developer Web Full Stack de l'école STUDI"
    />

    <title>STUDI - The Dice Game</title>
  </head>

  <body>
    <!-- Game container -->
    <div>
      <!-- Player 1 container -->
      <div>
        <!-- Scoreboard container -->
        <div>
          <!-- Player + Global score on top -->
          <div>
            <!-- Player name -->
            <div>PLAYER 1</div>
            <!-- Player round marker -->
            <div></div>
            <!-- Player global score -->
            <div>50</div>
          </div>
          <!-- Round score at bottom -->
          <div>
            <!-- Label -->
            <div>Current</div>
            <!-- Player round score -->
            <div>90</div>
          </div>
        </div>
      </div>
      <!-- Player 2 container -->
      <div>
        <!-- Scoreboard container -->
        <div>
          <!-- Player + Global score on top -->
          <div>
            <!-- Player name -->
            <div>PLAYER 1</div>
            <!-- Player round marker -->
            <div></div>
            <!-- Player Global score -->
            <div>50</div>
          </div>
          <!-- Round score at bottom -->
          <div>
            <!-- Label -->
            <div>Current</div>
            <!-- Player round score -->
            <div>90</div>
          </div>
        </div>
      </div>
      <!-- Controls container -->
      <div>
        <!-- New game -->
        <div>New game</div>
        <!-- Roll dice -->
        <div>Roll dice</div>
        <!-- Hold score -->
        <div>Hold</div>
      </div>
      <!-- Dice container -->
      <div>Dice</div>
    </div>
  </body>
</html>
